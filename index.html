<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/knacss/css/knacss.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quantifier</title>
</head>
<body>

    <script type='text/x-handlebars' data-template-name='application'>
        <header class="Header">
            <nav class="Menu">
                <h1 class="Menu-AppTitle AppTitle">{{#link-to 'index'}}Quantifier{{/link-to}}</h1>
                <ul class="Menu-ul">
                    <li class="MenuItem">{{#link-to 'login'}}Login{{/link-to}}</li>
                    <li class="MenuItem">{{#link-to 'register'}}Register{{/link-to}}</li>
                    <li class="MenuItem">{{#link-to 'tracks'}}Tracks{{/link-to}}</li>
                    <li class="MenuItem">{{#link-to 'proportions'}}Proportions{{/link-to}}</li>
                    <li class="MenuItem">{{#link-to 'settings'}}Settings{{/link-to}}</li>
                </ul>
            </nav>
        </header>

        <main class="Main">
            <!-- second div to avoid having a gap because of the clear:both -->
            <div class="Main-content">
            {{outlet}}
            </div>
        </main>

        <aside class="ToolbarContainer">
            <nav>
                <ul class="Toolbar">
                    <li class="ToolbarItem"><a href="#">+</a></li>
                    <li class="ToolbarItem"><a href="#">…</a></li>
                </ul>
            </nav>
        </aside>

        <footer class="Footer">
            © Quantifier
        </footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
        <div class="Presentation">
            <div class="autogrid3">
                <img src="img/logo.svg" alt="" style="width:250px;"/>
                <div style="width:250px;height:250px;border:solid 1px #000;line-height:250px;text-align:center">
                    Preview graphique
                </div>
                <div style="width:250px;height:250px;border:solid 1px #000;line-height:250px;text-align:center">
                    Preview graphique
                </div>
            </div>

            <h2>Welcome !</h2>
            <p>
                Quantifier is a self quantification application. It allow you to track any personnal data you want, from the number of kilometers runs to the quantity of coffee you drink, or maybe your workout frequency.
            </p>
            <br>
            
            <h3>Privacy oriented</h3>
            <p>
                Quantifier respect your privacy. All the data input are manual (but fast at the same time) and we will not share any data with anyone. We are not even a company, we are just two students.
            </p>
            <h3>Free and Open Source Software</h3>
            <p>
            Quantifier is a free and source software. It mean that you can read all the code behind this application and learn how it works, and what it do with your data. You can even help us with the developpement ! Our code repository is located <a href="https://github.com/tmos/quantifier">here</a>.
            <br>We are releasing Quantifier under the AGPL licence.
            </p>
            <h3>Self hostable</h3>
            <p>
                As Quantifier is free and open source, you can host it on your own server, for you and your friends ! We use Symfony for the back-end, and EmberJS for the front-end.
            </p>

            <br>
            <div style="width:250px;height:100px;border:solid 1px #000;line-height:100px;text-align:center;margin:0 auto">
                Gros bouton inscription
            </div>
        </div>
    </script>

    <script type='text/x-handlebars' data-template-name='login'>
        <form class="LoginForm" {{action "login" on="submit"}}>
            <label class="hidden">Username</label>
            {{input class="LoginForm-input" type="text" placeholder="pseudo"}}
            
            <label class="hidden">Password</label>
            {{input class="LoginForm-input" type="password" placeholder="password"}}
            
            <input class="Btn LoginForm-input" type="submit" value="Log in">
        </form>
    </script>

    <script type='text/x-handlebars' data-template-name='signup'>
    </script>

    <script type='text/x-handlebars' data-template-name='tracks'>
        <div class="autogrid3">
        {{#each track in model}}

            {{#link-to 'track' track tagName='article' class='Card'}}
                <h3 class="CardTitle">{{track.title}}</h3>
                <!--<time {{bind-attr datetime='track.creationDate'}}>{{track.creationDate}}</time>-->
                <div style="border:solid 1px #000;line-height:250px;text-align:center">
                    <a href="http://www.chartjs.org/docs/#line-chart">Joli graphique</a>
                </div>
                <!--<canvas {{bind-attr id='track.id'}}></canvas>-->
                {{#link-to 'track' track.add tagName='button' class='Btn CardAddValue'}}Add{{/link-to}}
            {{/link-to}}
        {{/each}}
        </div>     
    </script>

    <script type='text/x-handlebars' data-template-name='track'>
        <div class="TrackVisualisation">
            <h2>{{title}}</h2>
            <div style="border:solid 2px #000;line-height:250px;text-align:center">
                    <a href="http://www.chartjs.org/docs/#line-chart">Joli graphique</a>
                </div>
            <!-- <canvas {{bind-attr id='track.id'}}></canvas> -->
            
            <h3>Values</h3>
            <table class="ValuesTable">
                
                {{#each value in values}}
                    <tr>
                    <td>{{value}}</td><td>commentaire</td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </script>
    

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/chartjs/Chart.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/chrome.js"></script>
</body>
</html>
