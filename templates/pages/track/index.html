<div class="TrackVisualisation Presentation">
    <h2>{{trackCtrl.track.name}}</h2>
    <div style="border:solid 2px #000;line-height:250px;text-align:center">
        <a href="http://www.chartjs.org/docs/#line-chart">Joli graphique</a>
    </div>

    <!-- <canvas {{bind-attr id='track.id'}}></canvas> -->

    <h3 class="CardTitle">Values</h3>
    <table class="ValuesTable">
        <tr ng-repeat="evolution in trackCtrl.track.evolutions">
            <td>{{evolution.value}}</td><td>{{evolution.comment}}</td>
        </tr>
    </table>
</div>

<!-- Refactor in a directive -->
<aside class="ToolbarContainer">
    <nav>
        <ul class="Toolbar">
            <li ng-if="trackCtrl.track.type == 0" class="ToolbarItem"><a href="#/data/new/evolution">+</a></li>
            <li ng-if="trackCtrl.track.type == 1" class="ToolbarItem"><a href="#/data/new/list">+</a></li>
            <li ng-if="trackCtrl.track.type == 2" class="ToolbarItem"><a href="#/data/new/binary">+</a></li>
        </ul>
    </nav>
</aside>
