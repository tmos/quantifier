<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/knacss/css/knacss.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quantifier</title>
</head>
<body>

    <script type='text/x-handlebars' data-template-name='application'>
        <header class="Header">
            <nav class="Menu">
                <h1 class="Menu-AppTitle AppTitle">{{#link-to 'index'}}{{pageName}}{{/link-to}}</h1>
                <ul class="Menu-ul">
                    <li class="MenuItem">{{#link-to 'tracks'}}Suivis{{/link-to}}</li>
                    <li class="MenuItem">Proportions</li>
                </ul>
            </nav>
        </header>

        <main class="Main">
            {{outlet}}
        </main>

        <footer>
            Â© Quantifier
        </footer>
    </script>

    <script type='text/x-handlebars' data-template-name='index'>
        <form action="api/index.php/connection" method="POST">
            <label for="pseudo" class="hidden">Pseudo</label>
            <input type="text" id="pseudo" placeholder="pseudo">
            <label for="password" class="hidden">Password</label>
            <input type="password" id="password">
            <input type="submit" value="connect">
        </form>
    </script>

    <script type='text/x-handlebars' data-template-name='tracks'>
        <div class="autogrid3">
        {{#each track in model}}
            <article class="Card">
                <h3 class="CardTitle">{{track.title}}</h3>
                <!--<time {{bind-attr datetime='track.creationDate'}}>{{track.creationDate}}</time>-->
                <canvas {{bind-attr id='track.id'}}></canvas>
                <button class="Btn add">Add</button>
            </article>
        {{/each}}
        </div>
        
    </script>

    <script type='text/x-handlebars' data-template-name='track'>
        
    </script>
    

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/chrome.js"></script>
</body>
</html>
