<!DOCTYPE html>
<html ng-app='quantifier'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quantifier</title>
        <meta name="description" content="Quantifier, a quantified-self application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/knacss/css/knacss.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header class="Header">
            <nav class="Menu">
                <h1 class="Menu-AppTitle AppTitle"><a href="#">Quantifier</a></h1>
                <ul class="Menu-ul">
                    <li class="MenuItem"><a href="#/register">Register</a></li>
                    <li class="MenuItem"><a href="#/login">Login</a></li>
                    <li class="MenuItem"><a href="#/tracks">Tracks</a></li>
                    <li class="MenuItem"><a href="#/proportions">Proportions</a></li>
                    <li class="MenuItem"><a href="#/settings">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main class="Main">
            <!-- second div to avoid having a gap because of the clear:both -->
            <div class="Main-content">
                <div ng-view></div>
            </div>
        </main>

        <aside class="ToolbarContainer">
            <nav>
                <ul class="Toolbar">
                    <li class="ToolbarItem"><a href="#">+</a></li>
                    <li class="ToolbarItem"><a href="#">…</a></li>
                </ul>
            </nav>
        </aside>

        <footer class="Footer">
            © Quantifier
        </footer>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="javascript/app.js"></script>
        <script src="javascript/controllers/tracks-index-controller.js"></script>
        <script src="javascript/controllers/track-add-controller.js"></script>
        <script src="javascript/controllers/track-show-controller.js"></script>
        <script src="bower_components/chartjs/Chart.js"></script>
    </body>
</html>
