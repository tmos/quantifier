<form name="newTrack" class="CenterForm fullWidth">
    <label for="trackNewValue">Value :</label>
    <input type="number" id="trackNewValue" value="0" ng-model="dataCtrl.data.title" />
    <br/>
    <input class="Btn" type="submit" ng-click="dataCtrl.create(dataCtrl.data)" value="Create"/>
</form>

<!-- Refactor in a directive -->
<aside class="ToolbarContainer">
    <nav>
        <ul class="Toolbar">
            <li class="ToolbarItem"><a ng-click="dataCtrl.changeDate()"><i class="fa fa-calendar"></i></a></li>
            <li class="ToolbarItem"><a ng-click="dataCtrl.comment()"><i class="fa fa-comment"></i></a></li>

        </ul>
    </nav>
</aside>
